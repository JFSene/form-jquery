<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.validate.js" type="text/javascript"></script>
    <script src="js/jquery.mask.js" type="text/javascript"></script>
    <script src="js/jquery.maskedinput-1.1.4.pack.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="script.js" type="text/javascript"></script>
</head>

<body>
    <div id="container">
        <div>
            <span id="validate" required></span>
        </div>
        <form action="" method="post" class="form-principal" id="form-principal">
            <div class="txtNome">
                <div><label for="txtNome">*Nome:</label></div>
                <input type="nome" name="txtNome" id="txtNome" class="nome" required minlength="3" maxlength="40" />
            </div>
            <div class="txtCpf ">
                <div><label for="txtCpf ">*CPF:</label></div>
                <input type="cpf " name="txtCpf " id="txtCpf " class="cpf" required validate />
            </div>
            <div class="txtRg ">
                <div><label for="txtRg ">RG:</label></div>
                <input type="rg" name="txtRg" id="txtRg" class="rg" required />
            </div>
            <div class="txtDataNascimento ">
                <div><label for="data ">Data de Nascimento:</label></div>
                <input type="data " name="data " id="data " class="data numeric " placeholder="dd/mm/aaaa " />
            </div>
            <div class="txtDataCadastro ">
                <div><label for="txtDataCadastro ">Data de Cadastro:</label></div>
                <input type="data " name="data " id="data " class="data required " placeholder="dd/mm/aaaa " />
            </div>
            <div class="comboSexo ">
                <div><label for="comboSexo ">Sexo:</label></div>
                <select name="comboSexo " id="comboSexo " class="comboSexo "> 
							<option value="item1 ">Masculino
							<option value="item2 ">Feminino 
							<option value="item3 ">NÃ£o Informar 
			</select>
            </div>
            <div class="txtReservista ">
                <div><label for="txtReservista "> Reservista:</label></div>
                <input type="text " name="reservista " id="reservista " class="reservista " placeholder=" Reservista " />
            </div>
            <div class="comboTelefone ">
                <div><label for="txtCpf ">Telefone:</label></div>
                <select name="comboTelefone " id="comboTelefone " class="comboTelefone "><option value="item1 ">Fixo 
							<option value="item2 ">Celular </select><input type="text " name="fone " id="fone " class="fone " placeholder=" " />
            </div>
            <div class="txtCpf ">
                <div><label for="txtCpf ">Data:</label></div>
                <input type="text " name="cpf " id="cpf " class="cpf " placeholder="CPF " />
            </div>
            <button class="btnSalvar" id="btnSalvar">Salvar</button>
            <button class="btnCancelar " id="btnCancelar">Cancelar</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {

            $('.btnCancelar').click(function() {
                limparCampos();
            });
            $('.btnSalvar').click(function() {
                validarCamposObrigatorios();
            });
        });

        function limparCampos() {
            $('#txtNome').val('');
            $('#txtCpf').val('');
            $('#txtRg').val('');
            $('#txtDataNascimento').val('');
            $('#txtDataCadastro').val('');
            $('#comboSexo').val('');
            $('#txtReservista').val('');
            $('#comboTelefone').val('');
            $('#txtNumero').val('');
        }

        function validarCamposObrigatorios() {
            if ($('#txtCpf').val() == " ") {
                $('#txtCpf').marcarIvalido();
            } else {
                $('#txtCpf').removerIvalido();
            }
            if ($('#txtNome').val() == " ") {
                $('#txtNome').marcarIvalido();
            } else {
                $('#txtNome').removerIvalido();
            }
            if ($('#txtRg').val() == " ") {
                $('#txtRg').marcarIvalido();
            } else {
                $('#txtRg').removerIvalido();
            }
            if ($('#txtDataNascimento').val() == " ") {
                $('#txtDataNascimento').marcarIvalido();
            } else {
                $('#txtDataNascimento').removerIvalido();
            }
            if ($('#txtDataCadastro').val() == " ") {
                $('#txtDataCadastro').marcarIvalido();
            } else {
                $('#txtDataCadastro').removerIvalido();
            }
            if ($('#comboSexo').val() == " ") {
                $('#comboSexo').marcarIvalido();
            } else {
                $('#comboSexo').removerIvalido();
            }
        }
    </script>

</body>

</html>

</html>
